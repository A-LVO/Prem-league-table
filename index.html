<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber League - Standings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: #0a0a1a;
            color: #00ff9d;
            min-height: 100vh;
        }

        .glow {
            text-shadow: 0 0 10px #00ff9d;
        }

        header {
            background: rgba(10, 10, 30, 0.9);
            padding: 20px;
            border-bottom: 2px solid #00ff9d;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }

        .standings-table {
            border: 2px solid #00ff9d;
            border-radius: 10px;
            overflow: hidden;
            background: rgba(0, 255, 157, 0.05);
        }

        .table-header {
            display: grid;
            grid-template-columns: 50px 2fr repeat(8, 1fr);
            padding: 15px;
            background: rgba(0, 255, 157, 0.1);
            font-weight: bold;
            border-bottom: 2px solid #00ff9d;
        }

        .table-row {
            display: grid;
            grid-template-columns: 50px 2fr repeat(8, 1fr);
            padding: 15px;
            border-bottom: 1px solid rgba(0, 255, 157, 0.1);
            transition: 0.3s;
        }

        .table-row:hover {
            background: rgba(0, 255, 157, 0.05);
            transform: scale(1.005);
        }

        .team-logo {
            width: 30px;
            height: 30px;
            object-fit: contain;
            filter: drop-shadow(0 0 5px #00ff9d);
        }

        .form-indicator {
            display: flex;
            gap: 3px;
        }

        .form-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .win { background: #00ff9d; }
        .draw { background: #ffeb3b; }
